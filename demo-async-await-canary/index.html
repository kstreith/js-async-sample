<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--
  (c) 2016 Kip Streithorst 
  License: MIT -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Async/Await Sample</title>
  <link rel="stylesheet" href="pure-min.css">
  <style>
     .content { padding: 10px; }
     .title { font-size: 1.2em; font-weight: bold; padding-bottom: 15px; } 
     .section { padding-bottom: 10px; }
     .notes { padding: 10px; margin-top: 100px; margin-left: 10px; margin-right: 10px; background-color: #eee; }
     .notes .title { padding-bottom: 0px; }
     .spinner { background-image: url('ajax-loader.gif'); width: 120px; height: 15px; }
  </style>
</head>
<body>
  <div class="pure-g">
    <div class="pure-u-1">
      <div class="content">
        <div class="title">Closest Store Details</div>
        <div class="pure-form pure-form-aligned">
            <div class="pure-control-group">
               <label for="zipCode">Zip Code</label>
               <input id="zipCode" type="text" />
            </div>        
            <div class="pure-controls">
               <button id="search" type="button" class="pure-button pure-button-primary">Search</button>
            </div>
        </div>   
        <div id="noResults" style="margin-top: 20px; display: none;">No stores found!</div>        
        <div id="results" class="pure-form pure-form-aligned" style="margin-top: 20px; display: none;">
            <div class="pure-control-group">
               <label for="address">Address</label>
               <span id="address"></span>
            </div>
            <div class="pure-control-group">
               <label for="hours">Hours</label>
               <span id="hours"></span>
            </div>
        </div>                
      </div>
    </div>
  </div>
  <script src="jquery-1.11.1.min.js"></script>
  <!-- <script src="bluebird.js"></script> -->
  <script src="services.js"></script>
  <script src="app.js"></script>
</body>
</html>
